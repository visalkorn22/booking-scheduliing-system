
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBook - Elite Appointment Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Siemreap&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-en: 'Plus Jakarta Sans', sans-serif;
            --font-km: 'Khmer OS Siemreap', 'Siemreap', sans-serif;
            --font-zh: 'Noto Sans SC', sans-serif;
        }

        body {
            font-family: var(--font-en);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Language Specific Font Overrides */
        .font-en { font-family: var(--font-en); }
        
        .font-khmer { 
            font-family: var(--font-km); 
            line-height: 1.8 !important; /* Critical for Khmer OS fonts */
            letter-spacing: 0.02em;
        }
        
        .font-chinese { 
            font-family: var(--font-zh);
            letter-spacing: 0.01em;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .font-transition {
            transition: font-family 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Smooth scale for buttons */
        .btn-hover-effect {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
        }

        /* Buffer Visualization Pattern */
        .bg-buffer-pattern {
            background-image: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 4px,
                rgba(99, 102, 241, 0.1) 4px,
                rgba(99, 102, 241, 0.1) 8px
            );
            background-size: 11px 11px;
        }
    </style>
