
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBook - Elite Appointment Management</title>
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Siemreap&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        en: ['"Plus Jakarta Sans"', 'sans-serif'],
                        khmer: ['"Siemreap"', 'serif'],
                        chinese: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 2s ease-in-out infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '0', opacity: '0' },
                            '50%': { opacity: '1' },
                            '100%': { top: '100%', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer components {
            .glass-morphism {
                @apply bg-white/70 backdrop-blur-lg border border-white/20;
            }
            .font-khmer { 
                font-family: theme('fontFamily.khmer');
                line-height: 1.8 !important;
                letter-spacing: 0.02em;
            }
            .font-chinese { 
                font-family: theme('fontFamily.chinese');
                letter-spacing: 0.01em;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .bg-buffer-pattern {
                background-image: repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 4px,
                    rgba(99, 102, 241, 0.1) 4px,
                    rgba(99, 102, 241, 0.1) 8px
                );
                background-size: 11px 11px;
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
